<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    <title> search bar </title>
  </head>

  <body>
    <h1>Your search results page for {{name}}</h1>
    {% if results != None %}
    <ul>
      <li>
	{{results}}
      </li>
    </ul>
    {% else %}
    <h2>We couldn't find any match for {{ name }} </h2>
    {% endif %}
  </body>
</html>
